        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: lato;
            color: darkgray;
        }
        .container {

            width: 700px;
            height: 800px;
            margin: auto;
            justify-content: center;
            display: flex;
            position: relative;
        }
        .item {
            display: flex;
            border: 2px solid darkgray;
            width: 491px;
            height: 43px;
            position: relative;
            margin-bottom: 40px;
        }
        .textarea {
            display: flex;
            border: 2px solid darkgray;
            width: 491px;
            height: 200px;
            position: relative;
            margin-bottom: 40px;
        }
        h1 {
            font-family: Lobster;
            color: black;
        }
        span {
            color: red;
        }
        p {
            padding-bottom: 20px;
        }
        input {
            border: none;
            width: 491px;
            height: 39px;
            position: relative;
        }
        input::placeholder {
            left: 20px;
            position: absolute;
        }
        .border {
            width: 0px;
            position: absolute;
            border-style: solid;
            border-width: 10px;
            border-color: black transparent  transparent  transparent;
            left: 40px;
            bottom: 32px;
            display: none;
        }
        .border1 {
            width: 100px;
            height: 30px;
            position: absolute;
            font-size: 12px;
            background-color: black;
            left: 20px;
            bottom: 49px;
            text-align: center;
            align-content: center;
            justify-content: center;
            display: none;
        }
        .item:after {
            content: ' \002A';
            position: absolute;
            right: 20px;
            font-size: 20px;
            top: 13px;
        }
        .item:hover {
            border-color: black;
        }
        .item:hover .border2{
            width: 38px;
            height: 40px;
            position: absolute;
            border-style: solid;
            border-color: black ;
        }
        img {
            opacity: 0.5;
        }
        .item:hover img {
            opacity:unset;
            border: 1px solid ;
            border-color:  black ;
        }
        .item:hover .border1{
            display:block;
        }
        .item:hover .border{
            display:block;
        }
        .textarea:after {
            content: ' \002A';
            position: absolute;
            right: 20px;
            font-size: 20px;
            top: 13px;
        }
        .textarea:hover {
            border-color: black;
        }
        .textarea:hover .border2{
            width: 38px;
            height: 40px;
            position: absolute;
            border-style: solid;
            border-color: black ;
        }
        .textarea:hover img {
            opacity:unset;
            border: 1px solid ;
            border-color:  black ;
        }
        .textarea:hover .border1{
            display:block;
        }
        .textarea:hover .border{
            display:block;
        }
        .textarea .border {
            width: 0px;
            position: absolute;
            border-style: solid;
            border-width: 10px;
            border-color: black transparent  transparent  transparent;
            left: 40px;
            bottom: 190px;
            display: none;
        }
        .textarea .border1 {
            width: 100px;
            height: 30px;
            position: absolute;
            font-size: 12px;
            background-color: black;
            left: 20px;
            bottom: 207px;
            text-align: center;
            align-content: center;
            justify-content: center;
            display: none;
        }
        .textarea label {
            background-color: black;
            opacity: 0.5;
        }
        .textarea:hover label {
            opacity: unset;
        }
        .submit {
            width: 700px;
            height:50px;
            position: absolute;
            display:flex;

            bottom: 90px;
        }
        input[id="check"] {
            width: 20px;
            height: 20px;
            position: absolute;
            left: 100px;
            top: 2px;
        }
        .submit label {
            position: absolute;
            left: 120px;
            top: 2px;
        }
        button {
            width: 80px;
            height: 30px;
            position: absolute;
            right: 100px;
            background-color: red;
            border: none;
            color: white;
        }
